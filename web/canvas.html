<!DOCTYPE html>
<html>
<head>

<style>
canvas{
	width: 400px;
	height: 300px;
}
</style>

<script>
function start(){
	var canvas = document.getElementById("myCanvas");
	var g = canvas.getContext("2d");
	
	g.fillStyle = "rgba(255,0,0,0.5)";
	g.fillRect(0,0, canvas.width, canvas.height);
	
	g.strokeStyle = "blue";
	g.strokeRect(canvas.width/2 -50, canvas.height/2 -50,100,100);
	
}
</script>

<title>Cours Web HTML5</title>
</head>
<body onload="start()">
<canvas id="myCanvas" width="400" height="300"></canvas>
</body>
